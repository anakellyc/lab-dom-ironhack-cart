<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h2>Ironhack Merchandising Shop</h2>
  <div id="container">
    <div class="align-product spacer">
      <span class="name-left">IronBubble-head</span>
      <span class="align-product">$<span class="price">25.30</span></span>
      <div class="align-product">
        <label for="quantity">QTY</label><br>
        <input type="number" min="0" class="quantity">
      </div>
      <span class="align-product, value-center">$<span class="total-product-price">0.00</span></span>
      <div><button type="submit" class="btn btn-delete">Delete</button></div>
    </div>
    <div class="align-product spacer">
        <span class="name-left">IronShirt</span>
        <span class="align-product">$<span class="price">15.00</span></span>
        <div class="align-product">
          <label for="quantity">QTY</label><br>
          <input type="number" min="0" class="quantity">
        </div>
        <span class="align-product, value-center">$<span class="total-product-price">0.00</span></span>
        <div><button type="submit" class="btn btn-delete">Delete</button></div>
    </div>
    <div class="align-product spacer">
        <span class="name-left">IronCup</span>
        <span class="align-product">$<span class="price">10.00</span></span>
        <div class="align-product">
          <label for="quantity">QTY</label><br>
          <input type="number" min="0" class="quantity">
        </div>
        <span class="align-product, value-center">$<span class="total-product-price">0.00</span></span>
        <div><button type="submit" class="btn btn-delete">Delete</button></div>
    </div>
  </div>
  <div class="little-container">
    <input type="text" class="product-input name-left"> 
    <input type="number" min="0" class="value-input name-middle input-height">
    <div class="btn-right"><button id="new-item-create" type="submit" class="btn btn-create">Create</button></div>
  </div>
  <div class="align-btn">
    <button id="calc-prices-button" type="submit" class="btn btn-success spacer">Calculate Prices</button>
  </div>
  <div>
    <h2>Total Price: $<span id="total-price"></span></h2>
  </div>
</body>
</html>
